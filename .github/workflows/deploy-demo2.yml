name: Deploy Demo2 to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'demo2/**'
      - '.github/workflows/deploy-demo2.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-demo2"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: demo2/package-lock.json

      - name: Install dependencies
        working-directory: ./demo2
        run: npm ci

      - name: Build
        working-directory: ./demo2
        run: |
          npm run build
          cp -r build ../demo2-build
        env:
          PUBLIC_URL: /reports_demos/demo2
          CI: true

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: demo2-build
          path: ./demo2-build

  deploy:
    environment:
      name: github-pages-demo2
      url: ${{ steps.deployment.outputs.page_url }}demo2
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: demo2-build
          path: ./demo2-build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./demo2-build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4