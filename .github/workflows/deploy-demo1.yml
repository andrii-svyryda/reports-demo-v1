name: Deploy Demo1 to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'demo1/**'
      - '.github/workflows/deploy-demo1.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-demo1"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: demo1/package-lock.json

      - name: Install dependencies
        working-directory: ./demo1
        run: npm ci

      - name: Build
        working-directory: ./demo1
        run: |
          npm run build
          cp -r build ../demo1-build
        env:
          PUBLIC_URL: /reports_demos/demo1
          CI: true

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: demo1-build
          path: ./demo1-build

  deploy:
    environment:
      name: github-pages-demo1
      url: ${{ steps.deployment.outputs.page_url }}demo1
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: demo1-build
          path: ./demo1-build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./demo1-build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4