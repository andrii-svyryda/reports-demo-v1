<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Demos</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }
        .demos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .demo-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s;
        }
        .demo-card:hover {
            transform: translateY(-5px);
        }
        .demo-card a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }
        .demo-card p {
            color: rgba(255, 255, 255, 0.9);
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š Report Processing Demos</h1>
        <p>Welcome to the Report Processing demonstration applications</p>
        <div class="demos">
            <div class="demo-card">
                <a href="./demo1/">Demo 1</a>
                <p>TypeScript React application with report generation</p>
            </div>
            <div class="demo-card">
                <a href="./demo2/">Demo 2</a>
                <p>NHS Report processor with Excel export</p>
            </div>
        </div>
    </div>
</body>
</html>
